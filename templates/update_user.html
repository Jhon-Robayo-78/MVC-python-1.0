{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Update form</h1>
    <p>Enter your First Name and Last Name:   </p>
        <br>
            <form action="/dataUpdate" method="post">
                <input type="hidden" id="op" name="op" value="I">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_id">ID : {{value.id}}</span>
                    <input type="text" class="form-control" name="id_person" aria-label="Sizing example input" aria-describedby="inputGroup_idt" value="{{ value.id }}" readonly>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_name">First name</span>
                    <input type="text" class="form-control" name="first_name" aria-label="Sizing example input" aria-describedby="inputGroup_name" value="{{ value.first_name }}">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_lastName">Last Name</span>
                    <input type="text" class="form-control" name="last_name" aria-label="Sizing example input" aria-describedby="inputGroup_lastName" value="{{ value.last_name }}">
                </div>
                <br >
                <input class="btn btn-primary" type="submit" name="form" value="Update" />
            </form>
</div>
{% endblock %}
